<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <main class="login_info">
        <section class="login"><h1>Login</h1></section>
        <section class="email_area">
            <span>E-mail</span>
            <input type="email" placeholder="email@gmail.com">
        </section>
        <section class="password_area">
            <span>Password</span>
                <input type="password" placeholder="Password">
        </section>
        <section class="button_area">
            <button>Login</button>
        </section>
        <section class="signup_text">
            <p>Don't you have a accont? <p>Let's </p>  <p class="signup_link">Sign up</p></p>
        </section>
    </main>
</body>
</html>
